<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Eureka! Estates</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="auth-section">
      <div class="auth-card">
        <h2 id="formTitle">Login to Eureka! Estates</h2>

        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" required />
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <div class="form-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
          </div>
        </form>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>

        <div
          id="authOptions"
          style="display: none; margin-top: 1.5rem; text-align: center"
        >
          <p>
            You are already logged in as <strong id="loggedInUser"></strong>
          </p>
          <button id="logoutBtn" class="btn btn-warning w-100 my-2">
            Logout
          </button>
          <button id="deleteAccountBtn" class="btn btn-danger w-100">
            Delete Account
          </button>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
